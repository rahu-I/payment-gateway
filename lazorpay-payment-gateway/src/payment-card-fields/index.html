<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazorpay Card details form</title>
  </head>
  <body>
     <h3 style="margin: 0px;">Please enter your Card details</h3>
     <h6 style="color: gray; margin-top: 0px;">Powered by Lazorpay</h6>
     <input type="text" placeholder="Enter your card number" id="card-number" maxlength="20">
     <input type="text" placeholder="Enter your cvv" id="card-cvv" maxlength="4">
     <button id="pay-button">Pay</button>
     <script src="index.js"></script>
  </body>
</html>
